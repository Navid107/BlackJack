<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/cardstarter.min.css">
</head>
<body>
    <h1>BlackJack</h1> 
    <div ></div>
    <div class="playField">
    <section class="playerSection">
      <div class="player" id='playery'>PLAYER</div>
      <div id='playerScore'>0</div>
        
      <div class="playerCard"></div>
        <button class="button" id='playerhit'>Hit</button>
        <button class="button" id='playerstay'>Stay</button>
    </section>

    <div class="container">
        <div class="midBtns">
            <button class='check' id='check'>CHECK</button>
            <button class='playAgain' id='playAgain'>PLAY AGAIN</button>
            <button class="card-container" id='shuffle'>SHUFFLE</button>
        </div>
    </div>


    <section class="dealerSection">
      <div class="dealer" id='dealer'>DEALER</div>
            <div id="dealerScore">0</div>
            <div class="dealerCard"></div>
            <button class="button" id='dealerhit'>Hit</button>
            <button class="button" id='dealerstay'>Stay</button>
     </section>
    </div>  
  


        
</body>
</html>
